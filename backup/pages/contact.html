    <div class="form-login-signin">
      <!-- Formulaire d'inscription -->
      <form class="signin-form" action="/inscription" method="post">
        <h2>Être recontacter ?</h2>
        <label for="firstname">Prénom</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Votre prénom"
          required
        />

        <label for="surname">Nom</label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Votre nom"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Votre adresse e-mail"
          required
        />

        <label for="phone">Votre numéro de téléphone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Votre numéro de téléphone"
          required
        />

        <input type="submit" value="Être recontacter" />
      </form>
    </div>
  </body>
