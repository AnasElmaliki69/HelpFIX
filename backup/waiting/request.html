<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/navbar.html" />
        <title>Demandes en attente</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
        />
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="/CSS/style.css" />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
          rel="stylesheet"
        />
      </head>
  <body>
    <h2>Demandes en attente</h2>
    <ul id="pendingList"></ul>
        <li>Test</li>
        <script>
            // Sélectionne la liste
            var liste = document.getElementById("pendingList");
        
            // Obtient tous les éléments de la liste
            var elements = liste.getElementsByTagName("li");
        
            // Parcourt chaque élément et ajoute les boutons "Accepter" et "Refuser"
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
        
                // Crée un bouton "Accepter"
                var boutonAccepter = document.createElement("button");
                boutonAccepter.textContent = "Accepter";
                boutonAccepter.onclick = function() {
                    // Actions à effectuer lorsque le bouton "Accepter" est cliqué
                    alert("Vous avez accepté : " + element.textContent);
                };
        
                // Crée un bouton "Refuser"
                var boutonRefuser = document.createElement("button");
                boutonRefuser.textContent = "Refuser";
                boutonRefuser.onclick = function() {
                    // Actions à effectuer lorsque le bouton "Refuser" est cliqué
                    alert("Vous avez refusé : " + element.textContent);
                };
        
                // Crée un élément de liste pour contenir les boutons
                var boutonsContainer = document.createElement("div");
                boutonsContainer.appendChild(boutonAccepter);
                boutonsContainer.appendChild(boutonRefuser);
        
                // Ajoute les boutons à l'élément de liste actuel
                element.appendChild(boutonsContainer);
            }
        </script>
  </body>
</html>
