<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
</head>
<body>
  <div class="form-login-signin">
  <script>
      fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar-placeholder').innerHTML = data;
          });
  </script>

    <!-- Formulaire d'inscription -->
    <form class="signin-form" action="/inscription" method="post">
        <h2>S'inscrire</h2>
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required>
    
        <label for="surname">Nom</label>
        <input type="text" id="surname" name="surname" placeholder="Votre nom" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

        <label for="confirm-email">Confirmer l'E-mail</label>
        <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirmer votre e-mail" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
    
        <input type="submit" value="S'inscrire">
    </form></div>

    <!-- Liens vers les scripts -->
    <script src="script.js" defer></script>
</body>
</html>
